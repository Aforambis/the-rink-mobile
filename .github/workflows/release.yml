name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  releases:
    name: Build and Release APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: the_rink_mobile

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Get packages
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Decode Keystore
        run: echo "${{ secrets.KEY_JKS }}" | base64 -d > release-keystore.jks

      - name: Sign APKs
        run: |
          shopt -s nullglob
          for apk in build/app/outputs/flutter-apk/*.apk; do
            echo "Signing $apk..."
            jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore release-keystore.jks \
              -storepass "${{ secrets.KEY_PASSWORD }}" \
              -keypass "${{ secrets.KEY_PASSWORD }}" \
              "$apk" release
          done

      - name: Cleanup Keystore
        if: always()
        run: rm -f release-keystore.jks

      - name: Get current date
        id: date
        run: |
          NOW=$(TZ='Asia/Jakarta' date +'%A %d-%m-%Y %T WIB')
          echo "date=$NOW" >> $GITHUB_OUTPUT

      - name: Generate unique tag
        id: tag
        run: |
          TAG="v${{ steps.version.outputs.version }}-$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Release APK
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          artifacts: "the_rink_mobile/build/app/outputs/flutter-apk/*.apk"
          body: "Published at ${{ steps.date.outputs.date }}"
          name: "v${{ steps.version.outputs.version }} - ${{ steps.date.outputs.date }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.tag }}
